<html lang="en">
<head>
  <meta charset="utf-8">

  <title>GM Ship Control</title>

  <link rel="stylesheet" href="style.css">

</head>

<template id="ship-control-template">
  <div class="row margin" style="border: solid darkgrey; background-color: lightblue;">
    <h5>Nameless Ship</h5>
    <div class="row cntrl">
      <p class="sliderlabel">Full stop!</p>
      <input type="range" style="flex: 4" min="-1.0" max="1.0" step="0.05" id="thrust" name="thrust" list="thrust-ticks">
      <datalist id="thrust-ticks">
        <option value="-1.0"></option>
        <option value="0.0"></option>
        <option value="1.0"></option>
      </datalist>
      <p class="sliderlabel">Full steam ahead!</p>
    </div>
    <div class="row cntrl">
      <p class="sliderlabel">Hard to starboard!</p>
      <input type="range" style="flex: 4" min="-1.0" max="1.0" step="0.05" id="steer" name="steer" list="steer-ticks">
      <datalist id="steer-ticks">
        <option value="-1.0"></option>
        <option value="0.0"></option>
        <option value="1.0"></option>
      </datalist>
      <p class="sliderlabel">Hard to port!</p>
    </div>
    <div class="row cntrl margin">
      <label class="six columns" style="text-align: right; margin-right: 5px;">Navigation Roll:</label>
      <input class="three columns" type="number">
    </div>
    <div class="row cntrl" style="margin-top: 10px;">
      <label class="four columns" style="text-align: center">Current AC</label>
      <label class="four columns" style="text-align: center">Current Speed</label>
      <label class="four columns" style="text-align: center">Maneuver DC</label>
    </div>
    <div class="row cntrl" style="margin-bottom: 10px;">
      <label class="four columns" style="text-align: center" id="ac">0</label>
      <label class="four columns" style="text-align: center" id="speed">0</label>
      <label class="four columns" style="text-align: center" id="dc">0</label>
    </div>
    <div class="row cntrl margin">
      <input class="one columns" type="checkbox" name="show-weapons">
        <label class="six columns" for="show-weapons" style="font-size: large; color: black;">Show Weapon Range</label>
    </div>
  </div>
</template>

<template id="gm-control-template">
  <div class="row margin" style="align-items: center; border: solid darkgrey; background-color: lightblue;">
    <h5>Nameless Ship</h5>
    <div class="row cntrl margin">
      <label class="two columns" style="text-align: right; margin-right: 5px;">PosX-Y:</label>
      <input class="two columns" type="number">
      <input class="two columns" type="number">
      <label class="two columns" style="text-align: right; margin-right: 5px;">Rot:</label>
      <input class="two columns" type="number">
    </div>
    <div class="row cntrl" style="margin-bottom: 10px; flex-direction: column;">
      <input type="checkbox" style="margin-right: 5px;" checked name="enable">
      <label for="enable">Enable</label>
      <input class="four columns" id="submit-btn" type="button" value="Submit" style="background-color: green; color: white;">
    </div>
</template>

<body>
  <script src="base.js"></script>
  <script src="gm.js"></script>
  <div class="row">
    <div id="ship-control-div" class="three columns" style="max-height: 100vh; overflow-y: auto;">
      <!-- Controls go here -->
    </div>
    <div class="nine columns" style="height: 90vh">
      <div class="row">
        <svg id="canvas" viewBox="0 0 300 300" style="height: 100%; width: 100%; border: solid black" xmlns="http://www.w3.org/2000/svg">
        </svg>
      </div>
      <div>
        <input id="go-btn" type="button" value="Start" style="width: 100%; background-color: green; color: white;">
        <input id="undo-btn" type="button" value="Undo" style="width: 100%; background-color: red; color: white;">
      </div>
    </div>
  </div>
</body>
</html>
